<h2>Edit Profile</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <label>Phone:</label><br>
    <input type="text" name="phone" value="{{ profile.phone }}"><br><br>

    <button type="submit">Update</button>
</form>

<br>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
